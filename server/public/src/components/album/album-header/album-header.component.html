<md-toolbar layout="row" class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="$ctrl.back()" aria-label="Back">
        <md-icon md-svg-icon="back"></md-icon>
      </md-button>
      <h1 md-truncate>{{$ctrl.album.albumName}}</h1>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="$ctrl.delete()">
          <md-icon md-svg-icon="editW" aria-label="Edit album info"></md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-click="$ctrl.more()">
          <md-icon md-svg-icon="moreW" aria-label="More options for album"></md-icon>
      </md-button>
</md-toolbar>
